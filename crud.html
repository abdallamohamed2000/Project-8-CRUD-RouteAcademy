<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Amatic+SC:wght@700&family=Montserrat:wght@400;700;800;900&family=Pacifico&family=Poppins&family=Roboto:wght@700&family=Source+Sans+3:wght@300&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans&family=Amatic+SC:wght@700&family=Montserrat:wght@400;700;800;900&family=Poppins&family=Righteous&family=Roboto:wght@700&family=Source+Sans+3:wght@300&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Amatic+SC:wght@700&family=Montserrat:wght@400;700;800;900&family=PT+Sans+Caption&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Amatic+SC:wght@700&family=Bree+Serif&family=Montserrat:wght@400;700;800;900&family=PT+Sans+Caption&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Amatic+SC:wght@700&family=Bree+Serif&family=Montserrat:wght@400;700;800;900&family=PT+Sans+Caption&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css//media.css">
</head>

<body>

    <section class="crud-home p-2 min-vh-100">


        <h1 class="text-center p-5 cardTitle">Bookmarker</h1>


        <div class="container">
            <div class="mx-auto  crud-body">

                <div class="crudInputs">
                    <h2 class="text-center internalTitle">
                        <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>

                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="pt-4">
                                <label for="WebsiteNameInput"> <i class="fa-solid fa-book-bookmark pe-2"> </i> Site Name</label>
                                <input oninput="validationName()" class="form-control" type="text" id="WebsiteNameInput" placeholder="Bookmark Name">

                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="pt-4">
                                <label for="WebsiteURLInput"><i class="fa-solid fa-link pe-2"> </i> Site URL</label>
                                <input oninput="validationURL()" class="form-control" type="text" id="WebsiteURLInput" placeholder="Website URL">

                            </div>
                        </div>
                    </div>


                    <div class="d-flex justify-content-center align-items-center">
                        <button onclick="addWebsite()" class="btn  px-5 py-2 my-2 mt-3 submit" id="addBtn">Submit</button>
                        <button onclick="updateWebsite()" class="btn px-5 py-2 my-2 mt-3  d-none update" id="updateBtn">Update Bookmark</button>


                    </div>
                    <input oninput="searchItem()" type="search" class="form-control my-3 w-50 mx-auto mySearch" id="searchInput" placeholder="search by Website Name">


                    <table class="table my-3 text-center">
                        <thead class="table-header-bg">
                            <tr>
                                <th>Id</th>
                                <th>Website Name</th>
                                <th>Website URL</th>
                                <th>Update</th>
                                <th>Delete</th>

                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>


        <div id="cardValidation" class="outer-card position-absolute w-100 h-100  top-0 start-0 d-flex justify-content-center align-items-center d-none">
            <div class="bg-white p-4 rounded-2 shadow-lg card">
                <div class="w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex gap-2">
                        <i class="fa-solid fa-circle "></i>
                        <i class="fa-solid fa-circle"></i>
                        <i class="fa-solid fa-circle"></i>
                    </div>
                    <button onclick="removeCard()" class="btn border-0"><i class="fa-solid fa-xmark close fs-3"></i></button>
                </div>
                <p class="validHeader">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <div class="rules">
                    <p>
                        <i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters
                    </p>
                    <p>
                        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one
                    </p>
                </div>
            </div>
        </div>
    </section>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/crud.js"></script>
</body>

</html>
